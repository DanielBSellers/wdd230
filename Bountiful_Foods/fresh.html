<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="custom fruit order for Bountiful Foods">
    <title>Fresh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet"><link rel="icon" type="image/x-icon" href="Images/icon_start.ico">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
<!-- The form requires the following items from the user:
three (3) select element inputs that are populated with the 
available fruit to put into a drink.
Populate all three select elements with all of the available 
fruits.
Available fruit options must only come from this JSON data 
source for full credit consideration: Fruit DataLinks to an 
external site.
Do NOT send the form to a new page upon form submission. 
Instead, use a JavaScript event handler to produce a formatted 
output area on this same page showing:
the input values of the order (7 inputs = first name, email, 
phone, three selected fruits, and special instructions),
the order date, and
the total amount of carbohydrates, protein, fat, sugar, and 
calories based upon the three fruit choices selected on the 
form. The data source provides that information per fruit. -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="fresh.html">Fresh</a>
            <a href="aboutUs.html">About Us</a>
        </nav>
        <div id="headerGrid">
            <h1>Bountiful</h1>
            <img src="Images/icon_start.jpg" alt="Logo for Bountiful Foods">
            <h1>Foods</h1>
        </div>
    </header>
    <main>
        <img id="frshImg" src="Images/freshImg.jpg" alt="girls on a beach enjoying a smoothie">
        <div id="freshGrid">
            <fieldset>
                <legend>Applicant</legend>
                <label>First Name*<input type="text" name="fname" placeholder="John" required></label>
                <label>Last Name*<input type="text" name="lname" placeholder="Doe" required></label>
                <label>Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label>Phone*<input type="tel" name="phone" placeholder="1234567890" required></label>
            </fieldset>
            <fieldset>
                <legend>Add Fruit</legend>
                <label  id="fruitChoice">Choose your Fruit:</label> 
                <select name="fruitChoice1" id="fChoi1">
                    <option>-</option>
                    <option id="fOp1">filler</option>
                </select>
                <select name="fruitChoice2" id="fChoi2">
                    <option>-</option>
                    <option id="fOp2">filler</option>
                </select>
                <select name="fruitChoice3" id="fChoi3">
                    <option>-</option>
                    <option id="fOp3">filler</option>
                </select>
            </fieldset>
            <fieldset id="specInstro">
                <legend>
                    Special Instructions if Needed
                </legend>
                <label>Any Instructions?
                <input type="text" name="specialInstructions">
                </label>
            </fieldset>
        </div>
        </main>
        <footer>
            <h5>Ask how you can get free food!</h5>
            <h5>Conatct Us</h5>
            <h5>&copy;Bountiful Foods LLC</h5>
            <h5>Last Updated: <span id="lastUpdated"></span></h5>
            <h5>Current Date: <span id=dow></span>, <span id=curMonth></span> <span id=numDate></span> <span id=year></span></h5>
        </footer>
    <script defer src="scripts/weather.js"></script>
    <script defer src="scripts/forcast.js"></script>
    <script defer src="scripts/curTime.js"></script>
    <script defer src="scripts/lastUp.js"></script>
    <script defer src="scripts/fruitOp.js"></script>
</body>
</html>
